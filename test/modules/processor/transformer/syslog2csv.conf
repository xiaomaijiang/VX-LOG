include tmp/common.conf

<Input file>
    Module	im_file
    File	"modules/processor/transformer/syslog.txt"
    SavePos	FALSE
    ReadFromLast FALSE
</Input>

<Processor transformer>
    Module	pm_transformer
    InputFormat syslog_rfc3164
    OutputFormat csv
    CSVOutputFields $SyslogFacilityValue, $SyslogSeverityValue, $EventTime, $Hostname, $SourceName, $ProcessID, $Message
</Processor>

<Output fileout>
    Module	om_file
    File	'tmp/output'
</Output>

<Route 1>
    Path	file => transformer => fileout
</Route>
